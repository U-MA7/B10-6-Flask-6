<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'layout.html' %}
    {% block content %}

    <link rel="stylesheet" type="text/css" href="/static/css/style.css?q={{ time_stamp }}">

    <h3>プロフィール</h3>
    <table>
        <tr>
            <th>名前</th>
            <th>年齢</th>
            <th>性別</th>
            <th>編集</th>
            <th>削除</th>
        </tr>
        {% for data in user %}
            <tr>
                <td>{{ data.name }}</td>
                <td>{{ data.age }}</td>
                <td>{{ data.sex }}</td>
                <td><a href='/edit/{{ data.id }}'>編集</a></td>
                <td><a href='/delete_prof/{{ data.id }}'>削除</a></td>
            </tr>
        {% endfor %}
    </table>
    <p><a href='/add_prof'>プロフィールを追加する</a></p>
    {% endblock %}
</body>
</html>
