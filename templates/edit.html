<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'layout.html' %}
    {% block content %}

    <script type="text/javascript" src="/static/js/script.js?q={{ time_stamp }}"></script>

    <h3>プロフィールを編集する</h3>

    <form action='/update/{{ user.id }}' method='POST'>
    <input type='hidden' name='id' value={{ user.id }}>
        <p>ID: {{ user.id }}</p>
        <p>名前: <input type='text' name='name' value={{ user.name }}></p>
        <p>年齢: <input type='text' name='age' value={{ user.age }}></p>
        <p>性別: <input type='text' name='sex' value={{ user.sex }}></p>
        <p><input type="submit" onClick="return Input_Check();" value="更新"></p>
    </form>

    <p><button onclick='history.back()'>戻る</button</p>

    {% endblock %}
</body>
</html>
